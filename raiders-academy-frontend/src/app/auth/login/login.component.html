<div class="login-container">
    <h1>Login</h1>
    <form (ngSubmit)="login()">
      <input
        type="email"
        [(ngModel)]="loginData.email"
        name="email"
        placeholder="Email"
        required
      />
      <input
        type="password"
        [(ngModel)]="loginData.password"
        name="password"
        placeholder="Senha"
        required
      />
      <button type="submit">Entrar</button>
    </form>
  </div>
